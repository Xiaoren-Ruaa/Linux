name: Build QEMU ARM64

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-qemu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y git libglib2.0-dev libfdt-dev libpixman-1-dev \
          zlib1g-dev libaio-dev ninja-build libtool python3 \
          gcc g++ make pkg-config pkgconf

    - name: Clone QEMU source
      run: |
        git clone --depth 1 https://github.com/qemu/qemu.git qemu-src

    - name: Configure and build QEMU
      run: |
        cd qemu-src
        # 创建单独 build 目录
        mkdir -p build
        cd build
        ../configure \
          --target-list=aarch64-softmmu \
          --enable-virtfs \
          --disable-sdl \
          --disable-cocoa \
          --disable-linux-user
        make -j$(nproc)

    - name: Check build output
      run: |
        cd qemu-src/build/aarch64-softmmu
        echo "Listing compiled binaries:"
        ls -lh

    - name: Upload qemu-system-aarch64 binary
      uses: actions/upload-artifact@v4
      with:
        name: qemu-system-arm64
        path: qemu-src/build/aarch64-softmmu/qemu-system-aarch64
